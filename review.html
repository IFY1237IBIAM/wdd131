<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="ifeanyi ifegwu ibiam's BYU-IDAHO wdd131.">
    <meta name="author" content="ifeanyi ifegwu ibiam">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>
    <main>
        <p>Thank you for your review! Your feedback is important to us.</p>
        <p>Number of reviews submitted: <span id="reviewCount"></span></p>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Review. All rights reserved.</p>
        <p>Abia State Nigeria &bull; Nigeria</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewCount = localStorage.getItem('reviewCount') || 0;
            document.getElementById('reviewCount').textContent = reviewCount;
        });
    </script>
</body>
</html>
