<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label>
                    <input type="radio" name="rating" value="1" required>
                    ☆
                </label>
                <label>
                    <input type="radio" name="rating" value="2" required>
                    ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="3" required>
                    ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="4" required>
                    ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="5" required>
                    ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label>
                    <input type="checkbox" name="feature" value="Feature1">
                    Feature 1
                </label>
                <label>
                    <input type="checkbox" name="feature" value="Feature2">
                    Feature 2
                </label>
                <label>
                    <input type="checkbox" name="feature" value="Feature3">
                    Feature 3
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <!-- User Name -->
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Form. All rights reserved.</p>
        <p>Abia State Nigeria &bull; Nigeria</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
